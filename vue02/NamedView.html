<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <title>props</title>
</head>
<body>
    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>
    </div>

    <script>
        var LoginBody = { template : '<div>This is Body</div>' };
        var LoginHeader = { template: '<div>This is Header</div>'};
        var LoginFooter = { template: '<div>This is Footer</div>'};

        var router = new VueRouter ({
            routes: [
                {
                    path: '/login',
                    components: {
                        default: LoginBody,
                        header: LoginHeader,
                        footer : LoginFooter
                    }
                }
            ]
        });

        var app = new Vue({
            // mode:'history',
            router
        }).$mount('#app');
    </script>
</body>
</html>
