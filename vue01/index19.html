<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    
    <title>JS Bin</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
        {{message}}
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#example',
            data : {
                message: 'Hello Vue js'
            },
            beforeCreate() {
                console.log("beforecreated");
            },
            created() {
                console.log("created");
            },
            mounted() {
                console.log('mounted!');
                this.message = "no vue"
            },
            updated() {
                console.log("updated!");
            },
        })
    </script>

  </body>
</html>
