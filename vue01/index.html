<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    
    <title>JS Bin</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="simple">
        <input id="a" type="text" v-bind:value="message"/>
        <br/>
        <img v-bind:src="imagePath" />
    </div>
    <script type="text/javascript">
        var model = {
            message : 'v-bind 디렉티브',
            imagePath : 'https://helpx.adobe.com/content/dam/help/en/photoshop/using/quick-actions/remove-background-before-qa1.png'
        }

        var simple = new Vue({
            el: '#simple',
            data : model
        })
    </script>


  </body>
</html>
