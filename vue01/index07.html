<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
        #list { width: 400px; border: 1px solid black; border-collapse: collapse;}
        #list td, #list th {border: 1px solid black; text-align: center;}
        #list > thead > tr { color: yellow; background-color: purple;}
        .divider { height: 2px; background-color: gray;}
    </style>
    <title>JS Bin</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="exmaple">
        <table id="list">
            <thead>
                <tr>
                    <th>index</th>
                    <th>번호</th>
                    <th>이름</th>
                    <th>전화번호</th>
                    <th>주소</th>
                    <th>페이지넘버</th>
                    <th>페이지사이즈</th>
                    <th>토탈카운트</th>
                
                </tr>
            </thead>
            <tbody id="contacts">
                <template v-for="(contact, index) in contacts"
                >
                <tr :key="contact.no">
                    <td>{{index+1}}</td>
                    <td>{{contact.no}}</td>
                    <td>{{contact.name}}</td>
                    <td>{{contact.tel}}</td>
                    <td>{{contact.address}}</td>
                    <td>{{pageno}}</td>
                </tr>
                <tr class="divider" v-if="index % 5===4">
                    <td colspan="4"></td>
                </tr>
                </template>
            </tbody>
        </table>
    </div>

    <script type="text/javascript">
        var model = {
            "pageno" : 1,
            "pagesize" : 10,
            "totalcount" : 100,
            "contacts" : [
                {"no":100 , "name":"오재1", "tel":"010-1234-1234", "address":"서울"},
                {"no":99 , "name":"오재2", "tel":"010-1234-1234", "address":"부산"},
                {"no":98 , "name":"오재3", "tel":"010-1234-1234", "address":"송파"},
                {"no":97 , "name":"오재4", "tel":"010-1234-1234", "address":"용인"},
                {"no":96 , "name":"오재5", "tel":"010-1234-1234", "address":"홍대"},
                {"no":95 , "name":"오재6", "tel":"010-1234-1234", "address":"삼송"},
                {"no":94 , "name":"오재7", "tel":"010-1234-1234", "address":"파주"},
                {"no":93 , "name":"오재8", "tel":"010-1234-1234", "address":"동대문"},
                {"no":92 , "name":"오재9", "tel":"010-1234-1234", "address":"서울대"},
                {"no":91 , "name":"오재10", "tel":"010-1234-1234", "address":"서울숲"},
                {"no":90 , "name":"오재11", "tel":"010-1234-1234", "address":"서울역"},
                {"no":89 , "name":"오재11", "tel":"010-1234-1234", "address":"포장이사"},
                
            ]
        }

        var list = new Vue({
            el : "#exmaple",
            data: model
        })
    </script>


  </body>
</html>
