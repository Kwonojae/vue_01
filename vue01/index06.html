<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    
    <title>JS Bin</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="account">
        잔고 : <input type="text" v-model="balance"/>
        회원님의 등급 : 
        <span v-if="balance >= 6000000">Gold</span>
        <span v-else-if="balance >= 5000000">Silver</span>
        <span v-else-if="balance >= 2000000">Bronze</span>
        <span v-else>Basic</span>
    </div>
    <script type="text/javascript">
       var simple1 = new Vue ({
        el: '#account',
        data : {
            balance : 0
        }
       })
    </script>


  </body>
</html>
